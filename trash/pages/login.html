<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<link href="../css/mui.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../css/soft-m.css">
	<link rel="stylesheet" href="../css/my.css" />
</head>

<body>
	<div class="soft-my-container">
		<div class="soft-my-img">
			<img src="../images/admin.jpg" alt="" />
		</div>
		<div class="soft-my-input">
			<div class="soft-my-input-sm">
				<span style="padding-left: 15px">账号</span>
				<input type="input" class="soft-my-number" placeholder="请输入您的手机号码" />
				<span class='soft-my-error'>账号输入错误~~~</span>
			</div>

			<div class="soft-my-input-sm" style="margin-bottom:10px">
				<span style="padding-left: 15px">密码</span>
				<input type="password" class="soft-my-password" placeholder="请输入密码" />
				<span class='soft-my-error'>账号输入错误~~~</span>
			</div>
			<div class="soft-my-input-a">
				<a href="">新用户注册</a>
				<a href="">忘记密码</a>
			</div>
			<div class="soft-my-input-sm soft-my-input-smBtn">
				<button class="soft-my-btn" id="login">登录</button>
			</div>
			<!-- <span class="soft-my-other"><a>使用其他方式登录</a></span> -->
		</div>
		<a class="soft-other-login">其他方式登录>></a>
		<div class="soft-other-wrap">
			<div class="soft-other-icon soft-other-icon-qq">
				<img src="../images/qq.png" alt="">
				<span>QQ登录</span>
			</div>
			<div class="soft-other-icon soft-other-icon-wx">
				<img src="../images/wx.png" alt="">
				<span>微信登录</span>
			</div>
		</div>
	</div>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>
	<script src='../js/dom.js'></script>
	<script src='../js/my.js'></script>
	<script>
		var myNumber = getDom('.soft-my-number')[0];
		var myPassword = getDom('.soft-my-password')[0];

		//登录事件
		getDom('#login').addEventListener('tap', function () {
			if (numberTest(myNumber.value)) {
				console.log('手机号码验证通过');

				if (passwordTest(myPassword.value) == '密码格式正确') {
					console.log('密码正确');
				} else {
					console.log(passwordTest(myPassword.value));
				}

			} else {
				console.log('手机号码验证失败');
			}
		})
	</script>
</body>

</html>
